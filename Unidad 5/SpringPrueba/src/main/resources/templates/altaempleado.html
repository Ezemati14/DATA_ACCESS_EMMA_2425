<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>CREAR NUEVO EMPLEADO</h1>
<a href="/"><button>Volver al Inicio</button></a>

<div style="color: red;">
    <p th:if="${errorEmpleado}" th:text="${errorEmpleado}"></p>
</div>

<form action="#" th:action="@{/altaempleado}" th:object="${employee}" method="post">
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required>
    </div>

    <div class="form-group">
        <label for="ename">Nombre:</label>
        <input type="text" id="ename" name="ename" required>
    </div>

    <div class="form-group">
        <label for="job">Trabajo : </label>
        <input type="text" id="job" name="job" required>
    </div>

    <button class="form_button" type="submit">Crear Empelado</button>
</form>


</body>
</html>
