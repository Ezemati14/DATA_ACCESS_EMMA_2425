<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Iniciar Sesión</h1>
<div th:if="${param.logout}">
    <p style="color: green;">Has cerrado sesión correctamente.</p>
</div>

<div th:if="${param.error}">
    <p style="color: red;">CIF o contraseña incorrectos. Por favor, inténtalo de nuevo.</p>
</div>
<form method="post" th:action="@{/login}">
    <!-- <label for="cif">CIF:</label> -->
    <label for="username">CIF:</label>
    <!-- <input type="text" id="cif" name="cif" required> -->
    <input type="text" id="username" name="username" required>


    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Iniciar Sesión</button>
</form>

<a th:href="@{/register}">
    <button type="button" class="btn btn-primary">Crear nuevo Seller</button>
</a>

<!-- Mostrar mensaje de error si hay algún problema -->
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>

</body>
</html>
